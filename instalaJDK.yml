---
 - hosts: servidor
   user: root
   
   tasks:
   - name: Removendo OpenJDK
     apt: name=openjdk-* autoremove=yes purge=yes
   - name: Copiando arquivo de repositórios do JDK 8
     copy: src=/etc/ansible/webupd8team-java.list dest=/etc/apt/sources.list.d/
   - name: Adicionando chave do repositório
     command: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
   - name: Atualizando lista de pacotes
     apt: update_cache=yes
   - name: Instalando pacote do JDK 8
     apt: name=oracle-java8-installer state=present
